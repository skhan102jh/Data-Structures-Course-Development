plugins {
    id 'java'
    id 'checkstyle'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

checkstyle {
    toolVersion '8.32'
    configFile file("config/checkstyle/cs226.xml")
}

checkstyleMain {
    source = 'src/main/java'
}